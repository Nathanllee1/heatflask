<!-- Moment.js for current date-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>



<!-- Scripts for controlling form button and selector actions -->
<script> type="text/javascript"
  var F = "YYYY-MM-DD"

// Associate datepick css class with the datepicker function.
  $(document).ready(function() {
    $(".datepick").datepicker();
  });

  function setIFrameSource(){
        var iframe = document.getElementById("myiframe");
        var d1 = document.getElementById("date1").value;
        var d2 = document.getElementById("date2").value;
        var mapurl = "/map?start="+d1+"&end="+d2
        iframe.src = mapurl;
  }

  $(function(){
      // Associate changes in the preset-dropdown menu with changing dates
      //  in the date1 and date2 fields
      $("#presets-dropdown").change(function () {
                var choice = $(this).val();
                var date1;
                if (choice==0){
                  date1=moment("20090215", "YYYYMMDD");
                } else {
                  date1=moment().subtract(choice, 'days');
                };
                document.getElementById('date1').value=date1.format(F);
                document.getElementById('date2').value=moment().add(1, 'days').format(F);
      });

    });
  </script>

<div class="container">
      <h1>Fitness Activity Heat Map</h1>
      <h2>See where Efrem's been runnin'!</h2>
</div>

  <div class="container">
  <h3>Enter dates over which to render:</h3>
  <h4>
  <form id="myform" action="." method="POST">
      <span style="display:inline-block">
        <label for="date1" style="display:block">Start Date:</label>
        <input class="datepick" id="date1" type="text" name="start"/>
      </span>


      <span style="display:inline-block">
        <label for="date2" style="display:block">End Date:</label>
        <input class="datepick" id="date2" type="text" name="end"/>
      </span>


      <span style="display:inline-block">
      <label for="presets-dropdown" style="display:block">Presets:</label>
      <select id ="presets-dropdown" name="presets">
        <option value=2>Last 2 days</option>
        <option value=7>Last 7 days</option>
        <option value=30>Last 30 days</option>
        <option value=60>Last 60 days</option>
        <option value=180>Last 180 days</option>
        <option value=365>Last year</option>
        <option value=0>All</option>
      </select>
      </span>

      <br><br>

      <input  type="button" class="btn btn-lg btn-danger" value="Render Map!" onclick="setIFrameSource(); return false;"/>
  </form>
  </h4>


<script type="text/javascript">
    var F = "YYYY-MM-DD"

    // preload the date fields
    document.getElementById('date1').value=moment().subtract(2, 'days').format(F);
    document.getElementById('date2').value=moment().add(1, 'days').format(F);
</script>
