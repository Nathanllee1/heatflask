        //  Define heatmap
        var points = [
            {% for point in data %}
            [{{ point[0] }}, {{ point[1] }}],
            {% endfor %}
        ];

        // var points = {{ data }};

        var map = L.map('map')

        var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        var sidebar = L.control.sidebar('sidebar').addTo(map);

        var heat = L.heatLayer(points, {radius: 9}).addTo(map);

        map.fitBounds(points);

    </script>

    <script> type="text/javascript"
      var F = "YYYY-MM-DD"

    // Associate datepick css class with the datepicker function.

        $(".datepick").datepicker();
      });

      function setMapSource(){
            var iframe = document.getElementById("myiframe");
            var d1 = document.getElementById("date1").value;
            var d2 = document.getElementById("date2").value;
            var mapurl = "/map?start="+d1+"&end="+d2
      }

      $(function(){
          // Associate changes in the preset-dropdown menu with changing dates
          //  in the date1 and date2 fields
          $("#presets-dropdown").change(function () {
                    var choice = $(this).val();
                    var date1;
                    if (choice==0){
                      date1=moment("20090215", "YYYYMMDD");
                    } else {
                      date1=moment().subtract(choice, 'days');
                    };
                    document.getElementById('date1').value=date1.format(F);
                    document.getElementById('date2').value=moment().add(1, 'days').format(F);
          });

        });
      </script>
