    <div class="container">
    <h2>Enter a date range over which to render activities map</h2>
    <h3>and then wait for the magic to happen. (It could be a while.)</h3>
    <br>
    <h4>
    <form action="." method="POST">
        <span style="display:inline-block">
        <label for="date1" style="display:block">Start Date:</label>
        <input class="datepick" id="date1" type="text" name="start" value="01/01/2009" />
        </span>

        <span style="display:inline-block">
        <label for="date2" style="display:block">End Date:</label>
        <input class="datepick" id="date2" type="text" name="end" value="06/06/2016" />
        </span>

        <input type="submit" name="my-form" value="Render Map!" style="background-color:red;color:white"/>
    </form>
    </h4>

    </div>
