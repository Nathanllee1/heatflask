<div class="container">

  <div class="container">
  <h3>Enter dates over which to render:</h3>
  <h4>
  <form id="myform" action="." method="POST">
      <span style="display:inline-block">
        <label for="date1" style="display:block">Start Date:</label>
        <input class="datepick" id="date1" type="text" name="start"/>
      </span>


      <span style="display:inline-block">
        <label for="date2" style="display:block">End Date:</label>
        <input class="datepick" id="date2" type="text" name="end"/>
      </span>


      <span style="display:inline-block">
      <label for="presets-dropdown" style="display:block">Presets:</label>
      <select id ="presets-dropdown" name="presets">

      <input style="background-color:red;color:white" type="button" value="Render Map!" onclick="setIFrameSource(); return false;"/>

<script type="text/javascript">
    var F = "YYYY-MM-DD"

    // preload the date fields
    document.getElementById('date1').value=moment().subtract(2, 'days').format(F);
    document.getElementById('date2').value=moment().add(1, 'days').format(F);
</script>


  <br>
</div>

    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>


    <!-- This is where the map goes -->
    <div id="map"></div>


    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 37, lng: -122},
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }

      function getPoints() {
        return [
          new google.maps.LatLng(37.782, -122.447)
        ];
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=visualization&callback=initMap">
    </script>
  </body>
  </html>
